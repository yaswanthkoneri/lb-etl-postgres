<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary"><span>Menu</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="jobs">Jobs</a>
            <a mat-list-item routerLink="history">History</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
            <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
            <mat-menu #toolbarUserMenu="matMenu">
                <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>exit_to_app</mat-icon>
            <span>logout</span>
          </button>
            </mat-menu>
        </mat-toolbar>

        <router-outlet></router-outlet>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>

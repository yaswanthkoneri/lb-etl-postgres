<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar class="sidebar-logo">
            <img src="/assets/images/etl-dashboard.jpg" />
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="jobs" routerLinkActive="active">
                <div>Jobs</div>
                <span class="fill-space"></span>
                <mat-icon>description</mat-icon>
            </a>
            <a mat-list-item routerLink="history" routerLinkActive="active">
                <div>History</div>
                <span class="fill-space"></span>
                <mat-icon>history</mat-icon>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="header">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div class="engage-logo"> <img src="/assets/images/engage3-logo.png" /></div>
            <span class="fill-space"></span>

            <div class="account-info">
                <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
                <mat-icon>account_circle</mat-icon>
            </button>
                <mat-menu #toolbarUserMenu="matMenu">
                    <button mat-menu-item (click)="onLogoutClick()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>logout</span>
                </button>
                </mat-menu>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

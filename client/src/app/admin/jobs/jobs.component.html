<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#083679" type="ball-clip-rotate"></ngx-spinner>
<div class="layout">
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>


    <div class="table-haed-set">
        <div class="pull-left page-heading mt10">Jobs</div>
        <span class="fill-space"></span>

        <div class="pull-right">
            <div class="pull-right">
                <mat-form-field>
                    <mat-icon class="search-icon">search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="pull-right mr20">
                <button mat-button (click)="createJob()" class="btn-default"><mat-icon>add</mat-icon>Create Job</button>
            </div>
        </div>

    </div>

    <div class="table-set">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="my-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="no_of_error_records">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No of error records </th>
                <td mat-cell *matCellDef="let element"> {{element.no_of_error_records}} </td>
            </ng-container>
            <ng-container matColumnDef="no_of_input_records">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No of input records </th>
                <td mat-cell *matCellDef="let element"> {{element.no_of_input_records}} </td>
            </ng-container>
            <ng-container matColumnDef="no_of_output_records">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No of output records </th>
                <td mat-cell *matCellDef="let element"> {{element.no_of_output_records}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"><button mat-button (click)="runjob(element)" class="btn-run">Run<mat-icon>play_arrow</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator *ngIf="pagination" [pageSizeOptions]="[5, 10,15,20,25]" showFirstLastButtons class="mt20"></mat-paginator>
</div>
